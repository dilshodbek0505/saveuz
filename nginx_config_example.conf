# Пример конфигурации nginx для увеличения лимита загрузки файлов
# Добавьте эти настройки в ваш nginx конфиг для admin.saveuz.uz

server {
    listen 80;
    server_name admin.saveuz.uz;

    # Увеличиваем лимит размера тела запроса до 20MB
    # Это позволит загружать несколько изображений по 5MB каждое
    client_max_body_size 20M;
    
    # Увеличиваем таймауты для больших загрузок
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Буферизация для больших файлов
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://127.0.0.1:8000;  # или ваш порт Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты прокси
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Увеличиваем буферы для больших запросов
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    location /media/ {
        alias /var/www/saveuz/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /static/ {
        alias /var/www/saveuz/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
