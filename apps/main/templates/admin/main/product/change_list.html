{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block actions-items %}{% endblock %}

{% block result_list %}
  {% if has_export_permission %}
    {% url opts|admin_urlname:'export' as export_link %}
    <div class="mb-4">
      <a href="{{ export_link }}{{ cl.get_query_string }}"
         class="bg-primary-600 border border-primary-600 text-white hover:bg-primary-700 hover:border-primary-700 dark:bg-primary-600 dark:border-primary-600 dark:hover:bg-primary-500 dark:hover:border-primary-500 font-medium inline-flex items-center px-4 py-2 rounded-md shadow-sm text-sm">
        {% trans "Export" %}
      </a>
    </div>
  {% endif %}

  {{ block.super }}
{% endblock %}
